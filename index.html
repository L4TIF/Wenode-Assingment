<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
                         initial-scale=1.0"
    />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 class="heading">Hello User</h1>
      <h3 class="title">Login or Signup to continue</h3>
    </header>

    <!-- container div -->
    <div class="container">
      <!-- upper button section to select
             the login or signup form -->
      <div class="slider"></div>
      <div class="btn">
        <button class="login">Login</button>
        <button class="signup">Signup</button>
      </div>

      <!-- Form section that contains the
             login and the signup form -->
      <div class="form-section">
        <!-- login form -->
        <div class="login-box">
          <input
            type="email"
            class="email ele"
            placeholder="youremail@email.com"
            required
          />
          <input
            type="password"
            class="password ele"
            placeholder="password"
            required
          />
          <button type="submit" class="clkbtn login-submit">
            <a href="homepage.html">Login</a>
          </button>
        </div>

        <!-- signup form -->
        <div class="signup-box">
          <input
            type="text"
            class="name ele"
            placeholder="Enter your name"
            required
          />
          <input
            type="email"
            class="email ele"
            placeholder="youremail@email.com"
            required
          />
          <input
            type="password"
            class="password ele"
            placeholder="password"
            required
          />
          <input
            type="password"
            class="password ele"
            placeholder="Confirm password"
            required
          />
          <button type="submit" class="clkbtn signup-submit"><a href="#">Signup</a></button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
